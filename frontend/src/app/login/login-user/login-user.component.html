<div class="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="align-btm">
            <small><a routerLink="/admin">Admin Login</a></small>
          </div>
        </div>
        <div class="col-6">
          <form class="mgt" [formGroup]="userlogin" (ngSubmit)="onSubmit(userlogin.value)" mathod="post">
            <div class="mb-4">
              <h2>Login</h2>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" formControlName="email">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="pwd" name="pwd" formControlName="pwd">
            </div>
            <small></small>
            <div style="text-align: center;">
              <button style="width: 100%;" [disabled]="!userlogin.valid" class="btn btn-success">Login</button>
          </div>
          </form>
          <div class="mt-2 bg-w">
            <small>
              New user ?<a routerLink="/register"> signup here</a>
            </small>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
